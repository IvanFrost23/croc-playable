<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Playable Crossword Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animationsstyles.css">
</head>
<body>

<div id="background"></div>

<div id="coin-container">
    <div id="coin-icon"></div>
    <span id="coin-count">300</span>
</div>

<div id="game-container">
    <div class="grid" id="grid"></div>
    <div id="typed-word"></div>
    <div class="letters" id="letters">
        <div class="keypad">
            <canvas id="keypad-canvas"></canvas>
        </div>
    </div>
</div>

<audio id="keypad_letter_1">
    <source src="sounds/keypad_letter1.mp3" type="audio/mpeg">
</audio>
<audio id="keypad_letter_2">
    <source src="sounds/keypad_letter2.mp3" type="audio/mpeg">
</audio>
<audio id="keypad_letter_3">
    <source src="sounds/keypad_letter3.mp3" type="audio/mpeg">
</audio>
<audio id="keypad_letter_4">
    <source src="sounds/keypad_letter4.mp3" type="audio/mpeg">
</audio>
<audio id="keypad_letter_5">
    <source src="sounds/keypad_letter5.mp3" type="audio/mpeg">
</audio>
<audio id="keypad_letter_6">
    <source src="sounds/keypad_letter6.mp3" type="audio/mpeg">
</audio>
<audio id="correct_word">
    <source src="sounds/correct_word.mp3" type="audio/mpeg">
</audio>
<audio id="wrong_word">
    <source src="sounds/wrong_word.mp3" type="audio/mpeg">
</audio>
<audio id="collect_effect">
    <source src="sounds/collect_effect.mp3" type="audio/mpeg">
</audio>
<audio loop id="music">
    <source src="sounds/music.mp3" type="audio/mpeg">
</audio>

<script src="js/tutorial.js"></script>
<script src="js/animations.js"></script>
<script src="js/script.js"></script>
<script src="js/integration.js"></script>

</body>
</html>
