<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Playable Crossword Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        #game-container {
            position: absolute;
            width: 600px;
            height: 931px;
            overflow: hidden;
            transform-origin: top left;
        }

        #coin-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: 30px;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 10px;
        }

        #coin-icon {
            width: 50px;
            height: 50px;
            margin-right: 0;
            transform: translateX(-20px);
        }

        #coin-count {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .grid {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: auto;
            gap: 0px 40px;
        }

        .word {
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .cell {
            width: 50px;
            height: 50px;
            background: url('empty_letter.png') no-repeat center center;
            background-size: cover;
            border: none;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            line-height: 40px;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .cell.green {
            width: 50px;
            height: 57px;
            background: url('green_letter.png') no-repeat center center;
            background-size: cover;
            color: #fff;
        }

        .typed-cell {
            width: 60px;
            height: 68px;
            background: url('green_letter.png') no-repeat center center;
            background-size: cover;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            line-height: 57px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transform: scale(1);
            transition: none;
        }

        .typed-cell.appear {
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 0.3s ease forwards;
        }

        .cross {
            width: 50px;
            height: 57px;
            background: url('cross.png') no-repeat center center;
            background-size: contain;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #typed-word {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 325px;
            transform: translateX(-50%);
            text-align: center;
            left: 50%;
            transition: transform 0.3s ease;
        }

        .letters {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .keypad {
            width: 300px;
            height: 300px;
            background: url('keypad.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .letter {
            position: absolute;
            width: 70px;
            height: 70px;
            font-size: 40px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #keypad-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        @keyframes shake {
            0% { margin-left: 0; }
            25% { margin-left: -5px; }
            50% { margin-left: 5px; }
            75% { margin-left: -5px; }
            100% { margin-left: 0; }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>

<div id="background"></div>

<div id="game-container">
    <div id="coin-container">
        <img src="coin.png" alt="Coin" id="coin-icon">
        <span id="coin-count">300</span>
    </div>
    <div class="grid" id="grid"></div>
    <div id="typed-word"></div>
    <div class="letters" id="letters">
        <div class="keypad">
            <canvas id="keypad-canvas"></canvas>
        </div>
    </div>
</div>

<script>
    const gridData = [
        [["T", "E", "N"], ["A", "R", "T"]],
        [["R", "A", "T"], ["E", "A", "R"]],
        [["R", "E", "A", "L"], ["R", "E", "N", "T"]],
        [["S", "T", "E", "R", "N"], ["L", "E", "A", "S", "T"]],
        [["A", "L", "E", "R", "T"], ["T", "E", "A", "R", "S"]],
        [["S", "N", "A", "R", "E"], ["R", "A", "T", "E", "S"]],
        [["A", "S", "T", "E", "R"], ["S", "L", "A", "N", "T"]],
        [["L", "E", "A", "R", "N"], ["S", "T", "E", "A", "L"]],
    ];

    const correctWords = [
        "TEN", "ART", "RAT", "EAR",
        "REAL", "RENT", "STERN", "LEAST",
        "ALERT", "TEARS", "SNARE", "RATES",
        "ASTER", "SLANT", "LEARN", "STEAL"
    ];

    const availableLetters = ['A', 'E', 'T', 'S', 'N', 'R', 'L'];
    let typedWord = '';
    const coinCountElement = document.getElementById('coin-count');
    let coinCount = parseInt(coinCountElement.textContent, 10);

    const grid = document.getElementById('grid');
    const typedWordElement = document.getElementById('typed-word');
    const keypad = document.querySelector('.keypad');
    const canvas = document.getElementById('keypad-canvas');
    const ctx = canvas.getContext('2d');
    const gameContainer = document.getElementById('game-container');

    canvas.width = 300;
    canvas.height = 300;

    function initGrid() {
        gridData.forEach((row, rowIndex) => {
            row.forEach((word, wordIndex) => {
                const wordContainer = document.createElement('div');
                wordContainer.classList.add('word');

                word.forEach((letter, index) => {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.word = wordIndex;
                    cellElement.dataset.index = index;

                    if (index === 0) {
                        cellElement.textContent = letter;
                        cellElement.classList.add('green');
                    }
                    wordContainer.appendChild(cellElement);
                });

                grid.appendChild(wordContainer);
            });
        });
    }

    let isDragging = false;
    let draggedWord = '';
    let letterPositions = {};
    let draggedLetters = [];
    let dragTimer;
    let clickedLetters = [];

    function initLetters() {
        const angleStep = (2 * Math.PI) / availableLetters.length;
        const radius = 120;
        const centerOffset = 150;

        availableLetters.forEach((letter, index) => {
            const letterElement = document.createElement('div');
            letterElement.classList.add('letter');
            letterElement.textContent = letter;
            letterElement.dataset.letter = letter;

            const angle = index * angleStep - Math.PI / 2;
            const x = radius * Math.cos(angle) + centerOffset - 35;
            const y = radius * Math.sin(angle) + centerOffset - 35;

            letterElement.style.left = `${x}px`;
            letterElement.style.top = `${y}px`;

            letterPositions[letter] = {
                x: x + 35,
                y: y + 35
            };

            letterElement.addEventListener('mousedown', (e) => startDrag(letter, e));
            letterElement.addEventListener('touchstart', (e) => startDrag(letter, e));
            letterElement.addEventListener('mouseenter', (e) => dragOver(letter, e));
            letterElement.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const letterElement = document.elementFromPoint(touch.clientX, touch.clientY);
                if (letterElement && letterElement.classList.contains('letter')) {
                    const letter = letterElement.dataset.letter;
                    dragOver(letter, e);
                }
            });

            keypad.appendChild(letterElement);
        });

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
    }

    function startDrag(letter) {
        isDragging = true;
        draggedWord = letter;
        typedWordElement.textContent = draggedWord;
        draggedLetters = [letter];

        updateTypedWordDisplay();
    }

    function updateTypedWordDisplay() {
        const typedWordContainer = document.getElementById('typed-word');
        typedWordContainer.innerHTML = '';

        draggedWord.split('').forEach((letter, index) => {
            const letterBlock = document.createElement('div');
            letterBlock.classList.add('typed-cell');
            letterBlock.textContent = letter;

            if (index === draggedWord.length - 1) {
                letterBlock.classList.add('appear');
                setTimeout(() => {
                    letterBlock.classList.remove('appear');
                }, 300);
            }
            typedWordContainer.appendChild(letterBlock);
        });
    }

    function dragOver(letter) {
        if (isDragging && !draggedLetters.includes(letter)) {
            draggedLetters.push(letter);
            draggedWord += letter;
            updateTypedWordDisplay();
            drawLine(draggedLetters);
        }
    }

    function endDrag() {
        if (isDragging) {
            isDragging = false;
            typedWord = draggedWord;
            checkWord();
            draggedWord = '';
            draggedLetters = [];
            clearLines();
        }
    }

    function drawLine(letters) {
        clearLines();
        if (letters.length < 1) return;

        letters.forEach(letter => {
            const pos = letterPositions[letter];
            if (pos) {
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 30, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(140, 50, 187, 0.8)';
                ctx.fill();
            }
        });

        for (let i = 0; i < letters.length - 1; i++) {
            const start = letterPositions[letters[i]];
            const end = letterPositions[letters[i + 1]];

            if (start && end) {
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.strokeStyle = 'rgba(140, 50, 187, 0.8)';
                ctx.lineWidth = 15;
                ctx.stroke();
            }
        }
    }

    function clearLines() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    const guessedWords = new Set();
    function checkWord() {
        const typedWordContainer = document.getElementById('typed-word');

        if (guessedWords.has(typedWord)) {
            resetTypedWord();
            return;
        }

        if (correctWords.includes(typedWord)) {
            guessedWords.add(typedWord);
            setTimeout(function () {
                const gridCells = Array.from(document.querySelectorAll('.grid .cell'));

                let startIndex = 0;
                for (let i = 0; i < correctWords.length; i++) {
                    if (correctWords[i] === typedWord) {
                        break;
                    }
                    startIndex += correctWords[i].length;
                }

                animateCorrectWord(gridCells.slice(startIndex, startIndex + typedWord.length));
            }, 300);
        } else {
            const crossImage = document.createElement('div');
            crossImage.classList.add('cross');
            typedWordContainer.appendChild(crossImage);

            typedWordContainer.classList.add('shake');
            setTimeout(() => {
                typedWordContainer.classList.remove('shake');
                resetTypedWord();
            }, 500);
        }
    }

    function animateCorrectWord(targetCells) {
        const typedWordContainer = document.getElementById('typed-word');
        const letters = Array.from(typedWordContainer.children);

        letters.forEach((letterElement, index) => {
            const targetCell = targetCells[index];

            const { left: startX, top: startY } = letterElement.getBoundingClientRect();
            const { left: endX, top: endY, width, height } = targetCell.getBoundingClientRect();
            const animationDuration = 0.5;
            const delay = index * animationDuration / letters.length;
            const fadeOutStartTime = animationDuration * 0.6;

            const animationElement = letterElement.cloneNode(true);
            animationElement.style.position = 'absolute';
            animationElement.style.left = `${startX}px`;
            animationElement.style.top = `${startY}px`;
            animationElement.style.transform = 'scale(1)';
            animationElement.style.opacity = '1';
            animationElement.style.zIndex = '1000';
            document.body.appendChild(animationElement);

            animationElement.style.transition = `left ${animationDuration}s ease, top ${animationDuration}s ease, transform ${animationDuration}s ease, opacity ${animationDuration}s ease`;

            setTimeout(() => {
                animationElement.style.left = `${endX}px`;
                animationElement.style.top = `${endY}px`;
                animationElement.style.transform = 'scale(1)';
                letterElement.style.visibility = 'hidden';
                setTimeout(() => {
                    animationElement.style.transform = 'scale(0.1)';
                    animationElement.style.opacity = '0';
                }, fadeOutStartTime * 1000);
            }, delay * 1000);

            if (targetCell.textContent.length > 0) {
                return;
            }

            setTimeout(function () {
                let animationElement2 = animationElement.cloneNode(true);
                animationElement2.style.position = 'relative';
                animationElement2.style.left = `${(width - 50) / 2}px`;
                animationElement2.style.top = `${(height - 50) / 2}px`;
                animationElement2.style.opacity = '0';
                animationElement2.style.transform = 'scale(0.5)';
                animationElement2.style.zIndex = '1000';
                animationElement2.style.width = '50px';
                animationElement2.style.height = '57px';
                targetCell.appendChild(animationElement2);

                setTimeout(() => {
                    animationElement2.style.opacity = '1';
                    animationElement2.style.transform = 'scale(1)';
                }, 100);

                letterElement.remove();
            }, delay * 1000 + 300);
        });
    }

    function resetTypedWord() {
        typedWord = '';
        const typedWordContainer = document.getElementById('typed-word');
        typedWordContainer.innerHTML = '';
        clearLines();
        clickedLetters = [];
    }

    initGrid();
    initLetters();
</script>

<script>
    function resizeGame() {
        const gameContainer = document.getElementById('game-container');
        const widthToHeightRatio = 600 / 931;
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        let scaleFactor;

        if (viewportWidth / viewportHeight < widthToHeightRatio) {
            scaleFactor = viewportWidth / 600;
        } else {
            scaleFactor = viewportHeight / 931;
        }

        gameContainer.style.transform = `scale(${scaleFactor})`;

        const scaledWidth = 600 * scaleFactor;
        const scaledHeight = 931 * scaleFactor;

        gameContainer.style.left = `${(viewportWidth - scaledWidth) / 2}px`;
        gameContainer.style.top = `${(viewportHeight - scaledHeight) / 2}px`;
    }

    window.addEventListener('resize', resizeGame);
    window.addEventListener('load', resizeGame);
</script>

</body>
</html>
