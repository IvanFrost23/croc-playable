<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Crossword Ad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 1000px;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        #coin {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: #FFD700;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .grid {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 words per row */
            grid-auto-rows: auto; /* Allow rows to adjust dynamically */
            gap: 10px 40px; /* Spacing between words */
        }

        .word {
            display: flex;
            gap: 5px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: url('empty_letter.png') no-repeat center center;
            background-size: cover;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            line-height: 40px;
        }

        .cell.green {
            background: url('green_letter.png') no-repeat center center;
            background-size: cover;
            color: #fff; /* Ensure text remains visible on green background */
        }

        .letters {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .keypad {
            width: 300px;
            height: 300px;
            background: url('keypad.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .letter {
            position: absolute;
            width: 70px;
            height: 70px;
            font-size: 40px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="coin">305</div>
    <div class="grid" id="grid">
        <!-- Grid cells will be dynamically populated -->
    </div>
    <div class="letters" id="letters">
        <div class="keypad">
            <!-- Letters will be dynamically populated here -->
        </div>
    </div>
</div>

<script>
    // Grid words (2 words per row, 8 rows total, updated for 7 unique letters)
    const gridData = [
        [["P", "A", "T"], ["P", "A", "S", "T", "E"]],
        [["K", "I"], ["A", "S", "H"]],
        [["P", "E", "N"], ["B", "A", "T"]],
        [["M", "A", "P"], ["S", "T", "E"]],
        [["S", "I"], ["A", "P"]],
        [["A", "R"], ["K", "S"]],
        [["E", "P"], ["A", "T"]],
        [["A", "B"], ["A", "S", "H"]],
    ];

    // Reduced to 7 unique letters
    const availableLetters = ['A', 'B', 'E', 'I', 'K', 'P', 'S'];

    const grid = document.getElementById('grid');
    const lettersContainer = document.getElementById('letters');

    function initGrid() {
        gridData.forEach((row) => {
            row.forEach((word) => {
                const wordContainer = document.createElement('div');
                wordContainer.classList.add('word');

                word.forEach((letter, index) => {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    if (index === 0) {
                        // Pre-fill first letters of words
                        cellElement.textContent = letter;
                        cellElement.classList.add('green');
                    }
                    wordContainer.appendChild(cellElement);
                });

                grid.appendChild(wordContainer);
            });
        });
    }

    function initLetters() {
        const angleStep = (2 * Math.PI) / availableLetters.length;
        const radius = 120;
        const centerOffset = 150;
        const keypad = document.querySelector('.keypad');

        availableLetters.forEach((letter, index) => {
            const letterElement = document.createElement('div');
            letterElement.classList.add('letter');
            letterElement.textContent = letter;

            const angle = index * angleStep;
            const x = radius * Math.cos(angle) + centerOffset - 35;
            const y = radius * Math.sin(angle) + centerOffset - 35;

            letterElement.style.left = `${x}px`;
            letterElement.style.top = `${y}px`;

            letterElement.addEventListener('click', () => handleLetterClick(letter));
            keypad.appendChild(letterElement);
        });
    }

    function handleLetterClick(letter) {
        const emptyCell = document.querySelector('.cell:not(.green):empty');
        if (emptyCell) {
            emptyCell.textContent = letter;
            emptyCell.classList.add('green');
        }
    }

    initGrid();
    initLetters();
</script>

</body>
</html>
