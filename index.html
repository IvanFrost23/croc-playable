<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Crossword Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 1000px;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        #coin-container {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 120px;
            height: 30px;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 10px;
        }

        #coin-icon {
            width: 50px;
            height: 50px;
            margin-right: 0px;
            transform: translateX(-20px);
        }

        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .grid {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 words per row */
            grid-auto-rows: auto;
            gap: 10px 40px;
        }

        .word {
            display: flex;
            gap: 5px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: url('empty_letter.png') no-repeat center center;
            background-size: cover;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            line-height: 40px;
        }

        .cell.green {
            background: url('green_letter.png') no-repeat center center;
            background-size: cover;
            color: #fff;
        }

        #typed-word-container {
            position: absolute;
            bottom: 400px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #typed-word {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: -75px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
        }

        button.cancel {
            background-color: #dc3545;
        }

        .letters {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .keypad {
            width: 300px;
            height: 300px;
            background: url('keypad.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .letter {
            position: absolute;
            width: 70px;
            height: 70px;
            font-size: 40px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none; /* Prevent text selection during drag */
        }

        #keypad-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            pointer-events: none; /* Allow clicks to pass through to elements below */
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="coin-container">
        <img src="coin.png" alt="Coin" id="coin-icon">
        <span id="coin-count">305</span>
    </div>
    <div class="grid" id="grid">
        <!-- Grid cells will be dynamically populated -->
    </div>
    <div id="typed-word-container">
        <div id="typed-word"></div>
        <div class="buttons">
            <button id="check-word">Check Word</button>
            <button id="cancel" class="cancel">Cancel</button>
        </div>
        <div class="buttons">
            <button id="reveal-letter">Reveal Letter (10)</button>
            <button id="reveal-word">Reveal Word (30)</button>
        </div>
    </div>
    <div class="letters" id="letters">
        <div class="keypad">
            <canvas id="keypad-canvas"></canvas>
            <!-- Letters will be dynamically populated -->
        </div>
    </div>
</div>

<script>
    const gridData = [
        [["P", "A", "T"], ["P", "A", "S", "T", "E"]],
        [["K", "I"], ["A", "S", "H"]],
        [["P", "E", "N"], ["B", "A", "T"]],
        [["M", "A", "P"], ["S", "T", "E"]],
        [["S", "I"], ["A", "P"]],
        [["A", "R"], ["K", "S"]],
        [["E", "P"], ["A", "T"]],
        [["A", "B"], ["A", "S", "H"]],
    ];

    const correctWords = [
        "PAT", "PASTE", "KI", "ASH",
        "PEN", "BAT", "MAP", "STE",
        "SI", "AP", "AR", "KS",
        "EP", "AT", "AB", "ASH"
    ];

    const availableLetters = ['A', 'B', 'E', 'I', 'K', 'P', 'S'];
    let typedWord = '';
    const coinCountElement = document.getElementById('coin-count');
    let coinCount = parseInt(coinCountElement.textContent, 10);

    const grid = document.getElementById('grid');
    const typedWordElement = document.getElementById('typed-word');
    const keypad = document.querySelector('.keypad');
    const canvas = document.getElementById('keypad-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 300;
    canvas.height = 300;


    function updateCoins(cost) {
        if (coinCount >= cost) {
            coinCount -= cost;
            coinCountElement.textContent = coinCount;
            return true;
        } else {
            alert("Not enough coins!");
            return false;
        }
    }

    function revealRandomLetter() {
        if (!updateCoins(10)) return;

        const unopenedCells = Array.from(document.querySelectorAll('.cell'))
            .filter(cell => !cell.classList.contains('green') && cell.textContent === '');

        if (unopenedCells.length > 0) {
            const randomCell = unopenedCells[Math.floor(Math.random() * unopenedCells.length)];
            const row = randomCell.dataset.row;
            const word = randomCell.dataset.word;
            const index = randomCell.dataset.index;

            randomCell.textContent = gridData[row][word][index];
            randomCell.classList.add('green');
        } else {
            alert("No unopened letters left!");
        }
    }

    function revealRandomWord() {
        if (!updateCoins(30)) return;

        const unopenedWords = [];
        gridData.forEach((row, rowIndex) => {
            row.forEach((word, wordIndex) => {
                const wordCells = document.querySelectorAll(`.cell[data-row="${rowIndex}"][data-word="${wordIndex}"]`);
                if (Array.from(wordCells).some(cell => !cell.classList.contains('green'))) {
                    unopenedWords.push({ rowIndex, wordIndex, word });
                }
            });
        });

        if (unopenedWords.length > 0) {
            const randomWord = unopenedWords[Math.floor(Math.random() * unopenedWords.length)];
            const { rowIndex, wordIndex, word } = randomWord;

            const wordCells = document.querySelectorAll(`.cell[data-row="${rowIndex}"][data-word="${wordIndex}"]`);
            wordCells.forEach((cell, index) => {
                cell.textContent = word[index];
                cell.classList.add('green');
            });
        } else {
            alert("No unopened words left!");
        }
    }

    function initGrid() {
        gridData.forEach((row, rowIndex) => {
            row.forEach((word, wordIndex) => {
                const wordContainer = document.createElement('div');
                wordContainer.classList.add('word');

                word.forEach((letter, index) => {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.word = wordIndex;
                    cellElement.dataset.index = index;

                    if (index === 0) {
                        cellElement.textContent = letter;
                        cellElement.classList.add('green');
                    }
                    wordContainer.appendChild(cellElement);
                });

                grid.appendChild(wordContainer);
            });
        });
    }

    let isDragging = false;
    let draggedWord = '';
    let letterPositions = {}; // Store letter positions
    let draggedLetters = []; // Keep track of dragged letters in order

    function initLetters() {
        const angleStep = (2 * Math.PI) / availableLetters.length;
        const radius = 120;
        const centerOffset = 150;

        availableLetters.forEach((letter, index) => {
            const letterElement = document.createElement('div');
            letterElement.classList.add('letter');
            letterElement.textContent = letter;
            letterElement.dataset.letter = letter; // Store the letter for easy access

            const angle = index * angleStep;
            const x = radius * Math.cos(angle) + centerOffset - 35;
            const y = radius * Math.sin(angle) + centerOffset - 35;

            letterElement.style.left = `${x}px`;
            letterElement.style.top = `${y}px`;

            // Store the center position of the letter
            letterPositions[letter] = {
                x: x + 35, // 35 is half of letter's width/height
                y: y + 35
            };

            letterElement.addEventListener('mousedown', (e) => startDrag(letter, e));
            letterElement.addEventListener('mouseenter', (e) => dragOver(letter, e));


            keypad.appendChild(letterElement);
        });

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
    }

    function startDrag(letter, event) {
        isDragging = true;
        draggedWord = letter;
        typedWordElement.textContent = draggedWord;
        draggedLetters = [letter]; // Start a new sequence of dragged letters
        event.preventDefault(); // Prevent default behavior like text selection
    }

    function dragOver(letter, event) {
        if (isDragging && !draggedLetters.includes(letter)) {
            draggedLetters.push(letter);
            draggedWord += letter;
            typedWordElement.textContent = draggedWord;
            drawLine();
        }
        event.preventDefault();
    }

    function drawLine() {
        if (draggedLetters.length < 2) return;

        const prevLetter = draggedLetters[draggedLetters.length - 2];
        const currentLetter = draggedLetters[draggedLetters.length - 1];

        const start = letterPositions[prevLetter];
        const end = letterPositions[currentLetter];

        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(end.x, end.y);
        ctx.strokeStyle = 'blue'; // Or any color you prefer
        ctx.lineWidth = 5;
        ctx.stroke();
    }

    function clearLines() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function endDrag() {
        if (isDragging) {
            isDragging = false;
            typedWord = draggedWord;
            draggedWord = '';
            draggedLetters = []; // Reset dragged letters
            clearLines();
            console.log(`Dragged word: ${typedWord}`);
        }
    }

    function checkWord() {
        const wordIndex = correctWords.indexOf(typedWord);
        if (wordIndex !== -1) {
            const row = Math.floor(wordIndex / 2);
            const word = wordIndex % 2;
            const wordCells = document.querySelectorAll(`.cell[data-row="${row}"][data-word="${word}"]`);
            wordCells.forEach((cell, index) => {
                cell.textContent = correctWords[wordIndex][index];
                cell.classList.add('green');
            });
        }
        resetTypedWord();
    }

    function resetTypedWord() {
        typedWord = '';
        typedWordElement.textContent = '';
    }

    document.getElementById('check-word').addEventListener('click', checkWord);
    document.getElementById('cancel').addEventListener('click', resetTypedWord);
    document.getElementById('reveal-letter').addEventListener('click', revealRandomLetter);
    document.getElementById('reveal-word').addEventListener('click', revealRandomWord);

    initGrid();
    initLetters();
</script>

</body>
</html>
