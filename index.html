<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Playable Crossword Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            z-index: -1; /* Фон за игровым контейнером */
        }

        #game-container {
            position: absolute;
            width: 600px;
            height: 931px;
            overflow: hidden;
            transform-origin: top left;
        }

        #coin-container {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 120px;
            height: 30px;
            background: url('menubar_bg.png') no-repeat center center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 10px;
        }

        #coin-icon {
            width: 50px;
            height: 50px;
            margin-right: 0;
            transform: translateX(-20px);
        }

        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .grid {
            position: absolute;
            top: 125px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: auto;
            gap: 10px 40px;
        }

        .word {
            display: flex;
            gap: 5px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: url('empty_letter.png') no-repeat center center;
            background-size: cover;
            border: none;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            line-height: 40px;
        }

        .cell.green {
            background: url('green_letter.png') no-repeat center center;
            background-size: cover;
            color: #fff;
        }

        #typed-word {
            position: absolute;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .action-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            display: none;
        }

        #check-word {
            bottom: 20px;
            right: 20px;
            background: url('checkmark.png') no-repeat center center;
        }

        #cancel {
            bottom: 20px;
            left: 20px;
            background: url('cross.png') no-repeat center center;
        }

        .letters {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .keypad {
            width: 300px;
            height: 300px;
            background: url('keypad.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .letter {
            position: absolute;
            width: 70px;
            height: 70px;
            font-size: 40px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        #keypad-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="background"></div> <!-- Фон -->

<div id="game-container">
    <div id="coin-container">
        <img src="coin.png" alt="Coin" id="coin-icon">
        <span id="coin-count">305</span>
    </div>
    <div class="grid" id="grid"></div>
    <div id="typed-word"></div>
    <button id="check-word" class="action-button"></button>
    <button id="cancel" class="action-button"></button>
    <div class="letters" id="letters">
        <div class="keypad">
            <canvas id="keypad-canvas"></canvas>
        </div>
    </div>
</div>

<script>
    const gridData = [
        [["T", "E", "N"], ["A", "R", "T"]],
        [["S", "T", "A", "R"], ["S", "L", "A", "N", "T"]],
        [["R", "A", "T"], ["R", "E", "A", "L"]],
        [["S", "T", "E", "R", "N"], ["L", "E", "A", "S", "T"]],
        [["R", "E", "N", "T"], ["E", "A", "R"]],
        [["N", "E", "T"], ["E", "A", "R", "T", "H"]],
        [["A", "L", "E", "R", "T"], ["N", "E", "S", "T"]],
        [["L", "A", "N", "E"], ["T", "E", "A", "R", "S"]],
    ];

    const correctWords = [
        "TEN", "ART", "STAR", "SLANT",
        "RAT", "REAL", "STERN", "LEAST",
        "RENT", "EAR", "NET", "EARTH",
        "ALERT", "NEST", "LANE", "TEARS"
    ];

    const availableLetters = ['A', 'E', 'T', 'S', 'N', 'R', 'L'];
    let typedWord = '';
    const coinCountElement = document.getElementById('coin-count');
    let coinCount = parseInt(coinCountElement.textContent, 10);

    const grid = document.getElementById('grid');
    const typedWordElement = document.getElementById('typed-word');
    const keypad = document.querySelector('.keypad');
    const canvas = document.getElementById('keypad-canvas');
    const ctx = canvas.getContext('2d');
    const checkWordButton = document.getElementById('check-word');
    const cancelButton = document.getElementById('cancel');
    const gameContainer = document.getElementById('game-container');


    canvas.width = 300;
    canvas.height = 300;


    function initGrid() {
        gridData.forEach((row, rowIndex) => {
            row.forEach((word, wordIndex) => {
                const wordContainer = document.createElement('div');
                wordContainer.classList.add('word');

                word.forEach((letter, index) => {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.word = wordIndex;
                    cellElement.dataset.index = index;

                    cellElement.addEventListener('click', () => {
                        if (cellElement.classList.contains('green') || cellElement.textContent !== '') {
                            return;
                        }
                        if (typedWord.length > 0) {
                            cellElement.textContent = typedWord;
                            typedWord = '';
                            clearLines();
                            clickedLetters = [];
                            hideActionButtons();
                        }

                    });


                    if (index === 0) {
                        cellElement.textContent = letter;
                        cellElement.classList.add('green');
                    }
                    wordContainer.appendChild(cellElement);
                });

                grid.appendChild(wordContainer);
            });
        });
    }

    let isDragging = false;
    let draggedWord = '';
    let letterPositions = {};
    let draggedLetters = [];
    let dragTimer;
    let clickedLetters = [];

    function showActionButtons() {
        checkWordButton.style.display = 'block';
        cancelButton.style.display = 'block';
    }

    function hideActionButtons() {
        checkWordButton.style.display = 'none';
        cancelButton.style.display = 'none';
    }


    function initLetters() {
        const angleStep = (2 * Math.PI) / availableLetters.length;
        const radius = 120;
        const centerOffset = 150;

        availableLetters.forEach((letter, index) => {
            const letterElement = document.createElement('div');
            letterElement.classList.add('letter');
            letterElement.textContent = letter;
            letterElement.dataset.letter = letter;

            const angle = index * angleStep;
            const x = radius * Math.cos(angle) + centerOffset - 35;
            const y = radius * Math.sin(angle) + centerOffset - 35;

            letterElement.style.left = `${x}px`;
            letterElement.style.top = `${y}px`;

            letterPositions[letter] = {
                x: x + 35,
                y: y + 35
            };

            letterElement.addEventListener('mousedown', (e) => startDrag(letter, e));
            letterElement.addEventListener('touchstart', (e) => startDrag(letter, e.touches[0]));
            letterElement.addEventListener('mouseenter', (e) => dragOver(letter, e));
            letterElement.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const letterElement = document.elementFromPoint(touch.clientX, touch.clientY);
                if (letterElement && letterElement.classList.contains('letter')) {
                    const letter = letterElement.dataset.letter;
                    dragOver(letter, e);
                }
            });
            letterElement.addEventListener('click', (e) => {
                typedWord += letter;
                typedWordElement.textContent = typedWord;
                clickedLetters.push(letter);
                drawLine(clickedLetters);
                showActionButtons();
                e.stopPropagation();
            });

            keypad.appendChild(letterElement);
        });

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
    }

    function startDrag(letter, event) {
        clearTimeout(dragTimer);
        dragTimer = setTimeout(() => {
            isDragging = true;
            draggedWord = letter;
            typedWordElement.textContent = draggedWord; // Keep showing dragged word
            draggedLetters = [letter];
            event.preventDefault();
        }, 150);
    }


    function dragOver(letter, event) {
        if (isDragging && !draggedLetters.includes(letter)) {
            draggedLetters.push(letter);
            draggedWord += letter;
            typedWordElement.textContent = draggedWord; // Keep showing dragged word
            drawLine(draggedLetters);
            event.preventDefault();

        }
    }

    function endDrag() {
        clearTimeout(dragTimer);
        if (isDragging) {
            isDragging = false;
            // Crucial change: Don't clear typedWord here
            typedWord = draggedWord; // Keep the dragged word
            checkWord(); // Check word immediately after drag ends.
            draggedWord = '';
            draggedLetters = [];
            clearLines();
            //Don't hide here
        }
    }


    function drawLine(letters) {
        clearLines();
        if (letters.length < 1) return;

        // Рисование окружностей
        letters.forEach(letter => {
            const pos = letterPositions[letter];
            if (pos) {
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 30, 0, 2 * Math.PI); // Радиус круга — 20
                ctx.fillStyle = 'rgba(128, 0, 255, 0.8)'; // Цвет заполнения (полупрозрачный фиолетовый)
                ctx.fill();
            }
        });

        // Рисование линий
        for (let i = 0; i < letters.length - 1; i++) {
            const start = letterPositions[letters[i]];
            const end = letterPositions[letters[i + 1]];

            if (start && end) {
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 9;
                ctx.stroke();
            }
        }
    }


    function clearLines() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }



    function checkWord() {
        const wordIndex = correctWords.indexOf(typedWord);
        if (wordIndex !== -1) {
            const row = Math.floor(wordIndex / 2);
            const word = wordIndex % 2;
            const wordCells = document.querySelectorAll(`.cell[data-row="${row}"][data-word="${word}"]`);
            wordCells.forEach((cell, index) => {
                if (!cell.classList.contains('green')) {
                    cell.textContent = correctWords[wordIndex][index];
                    cell.classList.add('green');
                }
            });
        }
        // Don't reset immediately; allow user to see the word
        resetTypedWord(); // reset after checkword.
        hideActionButtons(); //Hide after the check
    }


    function resetTypedWord() {
        typedWord = '';
        typedWordElement.textContent = '';
        clearLines();
        clickedLetters = [];
        hideActionButtons();
    }


    checkWordButton.addEventListener('click', checkWord);
    cancelButton.addEventListener('click', resetTypedWord);

    initGrid();
    initLetters();

</script>

<script>
    function resizeGame() {
        const gameContainer = document.getElementById('game-container');
        const widthToHeightRatio = 600 / 931;
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        let scaleFactor;

        // Масштабирование в зависимости от соотношения сторон
        if (viewportWidth / viewportHeight < widthToHeightRatio) {
            scaleFactor = viewportWidth / 600;
        } else {
            scaleFactor = viewportHeight / 931;
        }

        // Применяем масштабирование
        gameContainer.style.transform = `scale(${scaleFactor})`;

        // Центрирование по вертикали и горизонтали
        const scaledWidth = 600 * scaleFactor;
        const scaledHeight = 931 * scaleFactor;

        gameContainer.style.left = `${(viewportWidth - scaledWidth) / 2}px`;
        gameContainer.style.top = `${(viewportHeight - scaledHeight) / 2}px`;
    }

    // Вызов функции при загрузке и изменении размера окна
    window.addEventListener('resize', resizeGame);
    window.addEventListener('load', resizeGame);
</script>

</body>
</html>
